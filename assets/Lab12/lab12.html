<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="lab12.css">
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" rows="3" required></textarea>

        <label for="q1">How satisfied are you with our website design? (1-10)</label>
        <input type="number" id="q1" min="1" max="10" required>

        <label for="q2">How easy was it to navigate our website? (1-10)</label>
        <input type="number" id="q2" min="1" max="10" required>

        <label for="q3">How likely are you to recommend us to others? (1-10)</label>
        <input type="number" id="q3" min="1" max="10" required>

        <label for="q4">How satisfied are you with our customer service? (1-10)</label>
        <input type="number" id="q4" min="1" max="10" required>

        <label for="q5">How valuable is our content to you? (1-10)</label>
        <input type="number" id="q5" min="1" max="10" required>

        <button type="button" onclick="saveData()">Submit</button>
    </form>

    <div class="results" id="results" style="display: none;"></div>

    <script src="lab12.js"></script>
</body>
</html>
